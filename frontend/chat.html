<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>💬 Chat App</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h3>Users</h3>
        <ul id="usersList"></ul>
      </aside>

      <section class="chat-section">
        <div id="selectedUserDisplay">Select a user from the sidebar to start chatting</div>

        <div class="chat-box" id="chatBox"></div>

        <form id="chatForm">
          <input type="text" id="chatMessage" placeholder="Type a message" required>
          <button type="submit">Send</button>
        </form>
        <div id="asl-output"></div>
        <div class="speech-controls">
          <button id="startSpeechBtn" title="Start Speech Input">🎤</button>
          <button id="stopSpeechBtn" title="Stop Speech Input" disabled>⏹️</button>
          <button id="ttsBtn" title="Read Messages Aloud">🔊</button>
        </div>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
