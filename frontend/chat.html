<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Deaf & Dumb Portal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2 id="headerTitle">üí¨ Deaf & Dumb Portal</h2>
      <div id="userInfo">
        <span id="currentUser"></span>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h3>Users</h3>
        <ul id="usersList"></ul>
      </aside>

      <section class="chat-section">
        <div id="selectedUserDisplay" class="chat-header">Select a user to start chatting</div>
        <div id="typingIndicator" class="typing-indicator"></div>
        <div class="chat-box" id="chatBox"></div>

        <form id="chatForm" class="chat-input-form">
          <div class="input-controls">
            <input type="text" id="chatMessage" placeholder="Type a message" required>
            <div class="speech-controls">
              <button id="startSpeechBtn" title="Start Speech Input" type="button">üé§</button>
              <button id="stopSpeechBtn" title="Stop Speech Input" disabled type="button">‚èπÔ∏è</button>
              <button id="aslBtn" title="Show ASL Images" type="button">ü§ü</button>
            </div>
          </div>
          <button type="submit">Send</button>
        </form>


      </section>
    </div>
  </div>

  <!-- Notification sound -->
  <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

  <!-- API URL -->
  <script>
    window.API_URL = "https://killian-apographical-fatimah.ngrok-free.dev/api";
    window.SOCKET_URL = window.API_URL.replace('/api','');
  </script>

  <script src="app.js"></script>
</body>
</html>
